<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RateLimiter - Krunal Jethva</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="An Attempt to make distributed .NET RateLimiter." />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <style>
    .markdown-section {
      max-width: 700px;
    }
    /* Target the collapsible strategy list */
    .sidebar li>p {
        color: #505d6b;
        font-size: 14px;
        font-weight: 400;
        overflow: hidden;
        text-decoration: none;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* Add a pointer cursor on hover */
    .sidebar ul li p:hover {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      subMaxLevel: 1,
      maxLevel: 3,
      auto2top: true,
      repo: 'https://github.com/krunal-jethva-tark/RateLimiter',
      basePath: '/docs',
      routerMode: 'history',
      loadSidebar: true,
      sidebarDisplayLevel: 0, // 0 means all levels are collapsed initially
      search: {
        maxAge: 180000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 3,
        hideOtherSidebarContent: true,
      },
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
